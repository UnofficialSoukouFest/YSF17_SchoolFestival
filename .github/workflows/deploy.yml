name: Website deploy
on:
  push:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"

    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - uses: "actions/checkout@v4"

      - id: google-auth
        uses: "google-github-actions/auth@v2"
        with:
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          workload_identity_provider: ${{ secrets.WORKLOAD_INDETITY_PROVIDER }}

      - name: Setup Node
        uses: "actions/setup-node@v4"
        with:
          node-version: 22
          cache: npm

      - name: Setup Pages
        uses: "actions/configure-pages@v5"
        with:
          static_site_generator: next
          generator_config_file: "./apps/web/next.config.js"

      - name: Restore cache
        uses: "actions/cache@v4"
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Get public images
        run: |
          GOOGLE_APPLICATION_CREDENTIALS=${{ steps.google-auth.outputs.credentials_file_path }} npm run syncPublic -- --noOAuth

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: "actions/upload-pages-artifact@v3"
        with:
          path: ./apps/web/out

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: "actions/deploy-pages@v4"
